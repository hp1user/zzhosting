<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
  <style>
    html,body { margin:0; background:#0b0b0b; min-height:100%; }
    .container {
      width: min(100vw, 1200px);   /* change 1200px if you want */
      aspect-ratio: 16 / 9;        /* change ratio if your game differs */
      margin: 0 auto;
      border: 1px solid #222;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    .container iframe { width:100%; height:100%; border:0; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="./player.html" allow="autoplay; fullscreen"></iframe>
  </div>
</body>
</html>
