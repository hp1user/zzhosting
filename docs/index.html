<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>
  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:#000; }
    .page { position:fixed; inset:0; display:grid; place-items:center; }
    /* contain = full game visible, letterbox if needed */
    .contain { width:min(100dvw, calc(100dvh*16/9));
               height:min(100dvh, calc(100dvw*9/16)); overflow:hidden; }
    iframe { width:100%; height:100%; border:0; display:block; }
  </style>
</head>
<body>
  <div class="page">
    <div class="contain">
      <iframe src="./player.html" allow="autoplay; fullscreen"></iframe>
    </div>
  </div>
</body>
</html>
