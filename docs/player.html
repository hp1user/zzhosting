<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unity Web Player | My project</title>
  <style>
    html,body { height:100%; margin:0; background:#000; overflow:hidden; }
    /* Fit 16:9 inside the visible viewport */
    #unity-canvas{
      width:  min(100dvw, calc(100dvh * 16/9)) !important;
      height: min(100dvh, calc(100dvw * 9/16)) !important;
      display:block; position:fixed; inset:0; margin:auto;
      background:#231f20;
    }
  </style>
</head>
<body>
  <!-- remove width/height attributes -->
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <script src="Build/docs.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/docs.data",
      frameworkUrl: "Build/docs.framework.js",
      codeUrl: "Build/docs.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "My project",
      productVersion: "0.1.0"
      // matchWebGLToCanvasSize remains true (default)
    }).catch(alert);
  </script>
</body>
</html>
